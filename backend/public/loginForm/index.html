<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        background-color: #00266d;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
<body>
<div style="left:100px;">
  <h2 style="text-align: center;">Log in</h2>

  <p>Username:</p>
  <input id="username">
  <p>Password:</p>
  <input type="password" id="password"></br></br>
  <div style="text-align: center;">
  <button class="button" type="button" onclick="myFunction()">Log in</button>
  <p id="demo"></p></div>
</div>
  

  <script>
    if (localStorage.getItem("lastname").startsWith("{\"user\":{\"id\"")) {
      window.location.href = "http://localhost:4000/logout/";
    }
    function myFunction() {
      // Get the value of the input field with id="numb"
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      // If x is Not a Number or less than one or greater than 10
      var utf8Encode = new TextEncoder();
      var arrayBuffer = utf8Encode.encode(username + ":" + password);
      var base64String = btoa(String.fromCharCode.apply(null, new Uint8Array(arrayBuffer)));
      var encodedText = base64String;

      var request = new XMLHttpRequest();
      request.open("POST", "http://localhost:4000/api/users/signin", true);

      request.setRequestHeader('Content-Type', 'application/json');
      request.setRequestHeader("Authorization", "Basic " + encodedText);

      request.onload = function (req,response) {
        var resp = this.response;
        localStorage.setItem("lastname", response);
        let text;

        if (resp.startsWith("{\"user\":{\"id\"")) {
          text = resp;
          localStorage.setItem("lastname", resp);
          window.close();
        } else {
          text = "Login Fail";
        }
        document.getElementById("username").value="";
        document.getElementById("password").value="";
        document.getElementById("demo").innerHTML = text;
        window.location.href = "http://localhost:4000/logout/";
      };

      request.send();
    }
  </script>

</body>

</html>
