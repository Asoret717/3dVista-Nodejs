<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="http://localhost:4000/loginForm/style.css">
</head>

<body>
  <div>
    <h4 style="text-align: center;font-family:'Calibri';">You are logged in</h4>
    <div style="text-align: center;font-family:'Calibri';">
      <h2 id="demo" style="background-color: rgb(32, 32, 32); color: white;"></h2>
      <div class="btn-group">
      <button class="testbutton2" type="button" onclick="contact()">Contact</button>
      <button class="testbutton3" type="button" onclick="logout()">Log out</button>
    </div><br>
      <button id="admin" class="testbutton" type="button" style="display:none;margin: 0 auto;" onclick="unity()">Admin</button><br>
      <h4 id="reports" style="text-align: center;font-family:'Calibri';display:none;margin: 0 auto;">Reports:</h4><br><br>
      <div class="btn-group">
        <button id="admin2" class="testbutton5" type="button" style="display:none;margin: 0 auto;" onclick="reportViews()">Views</button>
        <button id="admin3" class="testbutton5" type="button" style="display:none;margin: 0 auto;" onclick="reportReviews()">Reviews</button>
        <button id="admin4" class="testbutton5" type="button" style="display:none;margin: 0 auto;" onclick="reportMessages()">Messages</button>
      </div>
      
    </div>
  </div>


  <script>

    var userData = localStorage.getItem("lastname");
    var user = JSON.parse(userData);
    document.getElementById("demo").innerHTML = user.user.username;

    if(user.user.isAdmin){
      var x = document.getElementById("admin");
      x.style.display = "block";
      var x = document.getElementById("admin2");
      x.style.display = "inline-block";
      var x = document.getElementById("admin3");
      x.style.display = "inline-block";
      var x = document.getElementById("admin4");
      x.style.display = "inline-block";
      var x = document.getElementById("reports");
      x.style.display = "inline-block";
    }
    

    function logout() {
      localStorage.setItem("lastname", "");
      window.location.href = "http://localhost:4000/loginForm/";
    }
    function contact() {
      window.location.href = "http://localhost:4000/contactForm/";
    }
    function unity() {
      window.open("http://localhost:4000/webgl/", '_blank').focus();
    }
    function reportViews() {
      window.open("http://localhost:5488/templates/ViewsReport.pdf",'_blank').focus();
    }
    function reportReviews() {
      window.open("http://localhost:5488/templates/ReviewsReport.pdf", '_blank').focus();
    }
    function reportMessages() {
      window.open("http://localhost:5488/templates/MessagesReport.pdf", '_blank').focus();
    }
  </script>

</body>

</html>
